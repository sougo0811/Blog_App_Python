<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <title>yatoi_blog</title>
</head>
<body>
  <header>
    <div class="header_line">
      <div class="header_icon"><img src="{% static 'images/見上げる猫.png' %}" alt="ホームページアイコン" class="icon" width="100" height="100"></div>
      <div class="header_links row">
        <div class="blog_name col-3"><a class="header_link underline" href="/">yatoi_blog</a></div>
        <div class="col-2"><a class="header_link underline" href="/">link1</a></div>
        <div class="col-2"><a class="header_link underline" href="/">link2</a></div>
        <div class="col-2"><a class="header_link underline" href="/">link3</a></div>
      </div>
    </div>
    <div class="header_veil">
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>

  </footer>
</body>
</html>
