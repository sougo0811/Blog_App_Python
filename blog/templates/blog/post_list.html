{% extends 'blog/base.html' %}

{% block content %}
  
  {% for post in posts %}
    <ul class="post contents">
      <li class="item">
        <div class="date">
          {{ post.published_date }}
        </div>
        <div class="blog_title">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        </div>
        <!-- <p>{{ post.text|linebreaksbr }}</p> -->
      </li>
    </ul>

  {% endfor %}
  
{% endblock %}
